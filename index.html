<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <!-- Linking reset.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Linking jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Linking Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Linking Javascript -->
    <script src="assets/javascript/game.js"></script>

</head>
<body>
    <div class="container float-left">
        <div class="row">
            <div class="col-12">
                <div class="row" id="characters">
                    <div class="col-2 character" id="obiwan" data-ap="4" data-hp="120">
                        <p>Obi-Wan Kenobi</p>
                        <img src="assets/images/obiwan.jpg" class="img-fluid" alt="Obi-Wan Kenobi">
                        <p id="obiwan-hp">120</p>
                    </div>
                    <div class="col-2 character" id="luke" data-ap="6" data-hp="100">
                        <p>Luke Skywalker</p>
                        <img src="assets/images/luke.jpg" class="img-fluid " alt="Luke Skywalker">
                        <p id="luke-hp">100</p>
                    </div>
                    <div class="col-2 character" id="sidious" data-ap="2" data-hp="150">
                        <p>Darth Sidious</p>
                        <img src="assets/images/sidious.png" class="img-fluid" alt="Darth Sidious">
                        <p id="sidious-hp">150</p>
                    </div>
                    <div class="col-2 character" id="maul" data-ap="1" data-hp="180">
                        <p>Darth Maul</p>
                        <img src="assets/images/maul.jpeg" class="img-fluid" alt="Darth Maul">
                        <p id="maul-hp">180</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4>Your Character</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div id="enemies"></div>
                        <h4>Enemies Available To Attack</h4>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <h4>Fight Section</h4>
                        <button class="button" id="attack">Attack</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="defender">
                        <h4>Defender</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12" id="defeated">
                        <h4>Enemies Defeated</h4>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="button" id="reset">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
