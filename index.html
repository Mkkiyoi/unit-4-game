<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Linking jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Linking Stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Linking Javascript -->
    <script src="assets/javascript/game.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12"></div>
        </div>
        <div class="row">
            <div class="col-6">
                    <div class="row">
                        <div class="col-3">
                            <p>Obi-Wan Kenobi</p>
                            <img scr="assets/images/obiwan.jpg" class=".img-fluid" alt="Obi-Wan Kenobi">
                            <p>120</p>
                        </div>
                        <div class="col-3">
                            <p>Luke Skywalker</p>
                            <img scr="assets/images/luke.jpg" class=".img-fluid" alt="Luke Skywalker">
                            <p>100</p>
                        </div>
                        <div class="col-3">
                            <p>Darth Sidious</p>
                            <img scr="assets/images/sidious.png" class=".img-fluid" alt="Darth Sidious">
                            <p>150</p>
                        </div>
                        <div class="col-3">
                            <p>Darth Maul</p>
                            <img scr="assets/images/maul.jpeg" class=".img-fluid" alt="Darth Maul">
                            <p>180</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Your Character</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Enemies Available To Attack</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Fight Section</p>
                            <button class="button">Attack</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Defender</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12"></div>
                    </div>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
</body>
</html>
